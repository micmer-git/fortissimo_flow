<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaBoost - Premium Daily Supplement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="py-4 px-6 bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold text-teal-600">VitaBoost</div>
            <div class="text-sm font-medium text-teal-600">FREE VITAMIN D3 + K2 + 5 TRAVEL PACKS**</div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto mt-8 px-4">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-1/2">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <img src="/api/placeholder/600/600" alt="VitaBoost Product Set" class="w-full h-auto rounded-md">
                </div>
                <div class="mt-4 flex space-x-2 overflow-x-auto">
                    <img src="/api/placeholder/80/80" alt="Thumbnail 1" class="w-20 h-20 rounded-md cursor-pointer">
                    <img src="/api/placeholder/80/80" alt="Thumbnail 2" class="w-20 h-20 rounded-md cursor-pointer">
                    <img src="/api/placeholder/80/80" alt="Thumbnail 3" class="w-20 h-20 rounded-md cursor-pointer">
                    <img src="images/OIG1.jpg" alt="Thumbnail 4" class="w-20 h-20 rounded-md cursor-pointer">
                </div>
            </div>
            
            <div class="md:w-1/2">
                <div class="flex items-center mb-4">
                    <div class="text-yellow-400 flex">
                        ★★★★★
                    </div>
                    <span class="ml-2 text-sm text-gray-600">45,852+ Verified 5-star reviews</span>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex space-x-2 mb-6">
                        <button id="pouch-btn" class="flex-1 bg-black text-white py-2 px-4 rounded-md font-medium">The Pouch</button>
                        <button id="travel-btn" class="flex-1 bg-gray-100 text-gray-800 py-2 px-4 rounded-md font-medium">Travel Packs</button>
                    </div>
                    
                    <div id="pouch-content">
                        <h2 class="text-xl font-semibold mb-4">Subscription. For you or for two?</h2>
                        
                        <div class="space-y-4">
                            <label class="block p-4 border border-teal-600 rounded-lg cursor-pointer">
                                <input type="radio" name="subscription" value="single" class="sr-only" checked>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <span class="font-semibold">Single</span>
                                        <p class="text-sm text-gray-600">30 servings per pouch. Monthly Free Shipping.</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="font-bold text-xl">87€ p/M</span>
                                        <span class="text-sm text-gray-500 line-through">107€</span>
                                    </div>
                                </div>
                                <div class="mt-2 text-sm text-gray-700">
                                    <strong>Free Welcome Kit:</strong> Premium Canister, Scoop, VitaBoost Shaker, 5 Free Travel Packs & 1 year supply Vitamin D3+K2**
                                </div>
                            </label>
                            
                            <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer">
                                <input type="radio" name="subscription" value="double" class="sr-only">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <span class="font-semibold">Double</span>
                                        <p class="text-sm text-gray-600">60 servings (2 pouches). Monthly Free Shipping.</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="font-bold text-xl">167€ p/M</span>
                                        <span class="text-sm text-gray-500 line-through">214€</span>
                                    </div>
                                </div>
                            </label>
                            
                            <div class="text-center text-sm text-gray-500">OR</div>
                            
                            <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer">
                                <input type="radio" name="subscription" value="onetime" class="sr-only">
                                <div class="flex items-center justify-between">
                                    <span class="font-semibold">Buy one time</span>
                                    <span class="font-bold">107€</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div id="travel-content" class="hidden">
                        <h2 class="text-xl font-semibold mb-4">Travel Packs Subscription</h2>
                        
                        <div class="space-y-4">
                            <label class="block p-4 border border-teal-600 rounded-lg cursor-pointer">
                                <input type="radio" name="travel-subscription" value="15-pack" class="sr-only" checked>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <span class="font-semibold">15-Pack</span>
                                        <p class="text-sm text-gray-600">15 individual servings. Perfect for short trips.</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="font-bold text-xl">45€ p/M</span>
                                        <span class="text-sm text-gray-500 line-through">55€</span>
                                    </div>
                                </div>
                            </label>
                            
                            <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer">
                                <input type="radio" name="travel-subscription" value="30-pack" class="sr-only">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <span class="font-semibold">30-Pack</span>
                                        <p class="text-sm text-gray-600">30 individual servings. Ideal for longer journeys.</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="font-bold text-xl">85€ p/M</span>
                                        <span class="text-sm text-gray-500 line-through">105€</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">Get notified when available</h3>
                        <form id="notify-form" class="flex flex-col sm:flex-row gap-2">
                            <input type="email" id="email-input" placeholder="Enter your email" class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                            <button type="submit" class="bg-teal-600 text-white py-2 px-6 rounded-md font-semibold hover:bg-teal-700 transition duration-300">
                                Notify Me
                            </button>
                        </form>
                        <p id="form-message" class="mt-2 text-sm"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Pouch and Travel Pack switcher
        const pouchBtn = document.getElementById('pouch-btn');
        const travelBtn = document.getElementById('travel-btn');
        const pouchContent = document.getElementById('pouch-content');
        const travelContent = document.getElementById('travel-content');

        pouchBtn.addEventListener('click', () => {
            pouchBtn.classList.remove('bg-gray-100', 'text-gray-800');
            pouchBtn.classList.add('bg-black', 'text-white');
            travelBtn.classList.remove('bg-black', 'text-white');
            travelBtn.classList.add('bg-gray-100', 'text-gray-800');
            pouchContent.classList.remove('hidden');
            travelContent.classList.add('hidden');
        });

        travelBtn.addEventListener('click', () => {
            travelBtn.classList.remove('bg-gray-100', 'text-gray-800');
            travelBtn.classList.add('bg-black', 'text-white');
            pouchBtn.classList.remove('bg-black', 'text-white');
            pouchBtn.classList.add('bg-gray-100', 'text-gray-800');
            travelContent.classList.remove('hidden');
            pouchContent.classList.add('hidden');
        });

        // Subscription option selection
        const subscriptionOptions = document.querySelectorAll('input[name="subscription"], input[name="travel-subscription"]');
        subscriptionOptions.forEach(option => {
            option.addEventListener('change', (e) => {
                const labels = document.querySelectorAll('label');
                labels.forEach(label => {
                    if (label.contains(e.target)) {
                        label.classList.remove('border-gray-300');
                        label.classList.add('border-teal-600');
                    } else {
                        label.classList.remove('border-teal-600');
                        label.classList.add('border-gray-300');
                    }
                });
            });
        });

        // Form submission
        document.getElementById('notify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const selectedSubscription = document.querySelector('input[name="subscription"]:checked, input[name="travel-subscription"]:checked').value;
            const messageElement = document.getElementById('form-message');

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbx_v5j0qSOeSaxE-hqgkfgOvtMLmIRZfCxY6sFapnnhIrgHzwwz0zuLnIbbUdSq4359/exec', {
                    method: 'POST',
                    mode: 'no-cors', // Important for CORS issues
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, subscription: selectedSubscription }),
                });

                // Due to 'no-cors', we can't read the response, so we assume success
                messageElement.textContent = 'Thank you for subscribing!';
                messageElement.classList.add('text-green-600');
                document.getElementById('email-input').value = '';
            } catch (error) {
                console.error('Subscription error:', error);
                messageElement.textContent = 'Subscription failed. Please try again.';
                messageElement.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
